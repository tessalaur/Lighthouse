<!DOCTYPE html>

<html>

<head>

  <title>Observer Profile</title>

  <link rel="stylesheet" href="public/stylesheets/profilestyle.css">

</head>

<body>

  <img src="public/images/bccsnlogo.jpg">

    <h3 align="center">B.C. Cetacean Sightings Network</h3>

    <br>

    <div class="profileform">

    <h2 align="center">Observer Profile</h2>

      <form method="POST" action="/profile/edit">

        <table align="center">

        <tr>
        <td align="left">
        <label for="firstnameprof">First name:</label>
        </td>
        <td align="left">
        <input type="text" name="firstnameprof" id="firstnameprof" placeholder="First name">
        </td>
        </tr>

        <tr>
        <td align="left">
        <label for="lastnameprof">Last name:</label>
        </td>
        <td align="left">
        <input type="text" name="lastnameprof" id="lastnameprof" placeholder="Last name">
        </td>
        </tr>

        <tr>
        <td align="left">
        <label for="emailprof">Email:</label>
        </td>
        <td align="left">
        <input type="email" name="emailprof" id="emailprof" placeholder="Email">
        </td>
        </tr>

        <tr>
        <td align="left">
        <label for="passwordprof">Password:</label>
        </td>
        <td align="left">
        <input type="password" name="passwordprof" id="passwordprof" placeholder="Password">
        </td>
        </tr>

        </table>

        <br>

        <input type="submit" value="Save Changes">

      </form>

      <br>

      </div>


</body>

</html>
